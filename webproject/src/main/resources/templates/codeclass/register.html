<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="~{/layouts/main_template}">
 

<head>
    <title>CodeClass</title>
    <meta http-equiv="Content_Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
   <!--<link rel="style"--> 
</head>
<body>
    <div layout:fragment="content">
        <h2>코드그룹 등록</h2>

        <form id="codeClass" action="list.html" th:action="@{/codeclass/register}" th:object="${codeClass}" method="POST">
            <table>
                <tr>
                <td>코드그룹코드</td>
                <td><input type="text" name="classCode" th:field="*{classCode}"/></td>
                <td><span class="error_message" th:if="${#fields.hasErrors('classCode')}" th:errors="*{classCode}"
                    >classCode의 에러 메시지</span></td>
                </tr>
                <tr>
                    <td>코드그룹명</td>
                    <td><input type="text" name="className" th:field="*{className}"/></td>
                    <td><span class="error_message" th:if="${#fields.hasErrors('className')}" th:errors="*{className}"
                        >className의 에러 메시지</span></td>
                </tr>
            </table>
        </form>
        
        <div>
            <button type="submit" id="btnRegister">등록</button>
            <button type="submit" id="btnList">목록</button>
        </div>

        <script>
           $(document).ready(function(){

               const formObj=$("#codeClass");

               $("#btnRegister").on("click",function(){                  
                   formObj.submit();
               });

               $("#btnList").on("click",function(){
                   self.location="list";
               });
           });
        </script>
    </div>
</body>
</html>
