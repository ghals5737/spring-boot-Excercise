<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/main_template}">
  
<head>
	<title>CodeClass</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}"/>	
</head>
<body>
<div layout:fragment="content">
	<h2>코드그룹 목록</h2>
	<a href="register.html" th:href="@{/codeclass/register}">새로만들기</a>
	<table border="1">
		<tr>
			<th align="center" width="160">코드그룹코드</th>
			<th align="center" width="160">코드그룹명</th>
			<th align="center" width="180">등록일시</th>
		</tr>
	
		<tr th:if="${#lists.isEmpty(list)}">
			<td colspan="3">
				List is empty.
			</td>
		</tr>
		
		<tr th:each="codeClass : ${list}">
			<td align="center" th:text="${codeClass.classCode}">${codeClass.classCode}</td>
			<td align="left"><a href="read.html" th:href="|/codeclass/read?classCode=${codeClass.classCode}|" th:text="${codeClass.className}">${codeClass.className}</a></td>
			<td align="center" th:text="${#dates.format(codeClass.regDate, 'yyyy-MM-dd HH:mm')}">${codeClass.regDate}</td>
		</tr>
			
	</table>
	
	<script type=text/javascript>
		var result ='[[${msg}]]';
	    console.log(result);
		if (result === "SUCCESS") {
			alert("등록성공");
		}
	</script>
</div>
</body>
</html>
